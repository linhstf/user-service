<!DOCTYPE html>

<html>
  <head>
    <title>{{.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap-3.3.6.min.css">
        <!-- MetisMenu CSS -->
    <link href="/public/css/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="/public/css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/public/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="/public/css/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/public/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">
    <script src="/public/js/jquery-2.2.4.min.js"></script>
    <script src="/public/js/bootstrap-3.3.6.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="/public/js/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="/public/js/raphael-min.js"></script>
    <script src="/public/js/morris.min.js"></script>
    <script src="/public/js/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/public/js/sb-admin-2.js"></script>

    {{range .moreStyles}}
      <link rel="stylesheet" type="text/css" href="/public/{{.}}">
    {{end}}
    {{range .moreScripts}}
      <script src="/public/{{.}}" type="text/javascript" charset="utf-8"></script>
    {{end}}
  </head>
  <body>
    {{if not .isNotDisplayMenu}}
    <div id="wrapper"> 
      {{template "menu.html" .}}
      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">{{.pageName}}</h1>
          </div>
          <!-- /.col-lg-12 -->
        </div>
        {{end}}
